<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="img/logo.png">
  <title>Cerebro</title>
</head>

<body>
  <div class="form-container">
    <div class="forms">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Blogger')" id="defaultOpen">Offline Class</button>
        <button class="tablinks" onclick="openCity(event, 'Examiner')">Online Class</button>
      </div>
      <div class="form">
        <form>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" placeholder="Your Full Name">
          </div>
          <div class="form-control">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Your Email Address">
          </div>
          <div class="form-control">
            <label for="phone">Phone Number</label>
            <input type="text" placeholder="Your Phone Number">
          </div>
          <div class="form-control">
            <label for="gender">Gender</label>
            <select placeholder="Your Phone Number">
              <option value="">Select an option</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-control">
            <label for="age">Age Group</label>
            <select placeholder="Your Phone Number">
              <option value="">Select an option</option>
              <option value="9-10">9-10</option>
            </select>
          </div>
          <div class="form-control">
            <label for="course">Course Choice</label>
            <select>
              <option value="">Select an option</option>
              <option value="9-10">9-10</option>
            </select>
          </div>
          <div class="form-control">
            <label for="prior knowledge">Prior Knowledge</label>
            <select>
              <option value="">Select an option</option>
              <option value="">----</option>
            </select>
          </div>
          <div class="form-control">
            <label for="prior knowledge">Prior Knowledge</label>
            <textarea rows="3" placeholder="Type here...."></textarea>
          </div>

          <div class="payment-details">
            <p>
              Please note that filling this form is not an automatic acceptance to join the Code camp either offline or
              online.
              The acceptance is subject to payment. Formal acceptance will be sent to your email.<br>
              Kindly make payment to the account below and notify us once the payment has been made.
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
